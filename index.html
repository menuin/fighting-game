<head>
  <style>
    * {
      /* prevents adding padding from messing up overal width */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- PLAYER 1 HEALTH -->
      <div
        style="
          position: relative;
          height: 30px;
          width: 100%;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: red;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!-- TIMER -->
      <div
        id="timer"
        style="
          background-color: yellow;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        10
      </div>
      <!-- PLAYER 2 HEALTH -->
      <div style="position: relative; height: 30px; width: 100%">
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="player2Health"
          style="
            position: absolute;
            background: red;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        display: none;
      "
    ></div>
    <canvas></canvas>
  </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/class.js"></script>
  <script src="index.js"></script>
</body>
